    <body>

      <div>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <div class="main-link">
              <a class="navbar-brand" href="/"> <strong>XTR3ME WELLBEING</strong> </a>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
             
            </div>
          </div>
        </nav>
    
      </div>

      <div class="d-flex align-items-center py-4">

        <main class="form-signin w-100 m-auto">
          <form action="/" method="post">
  
            <h1 class="h3 mb-3 fw-normal">BMI Calculator</h1>
  
            <div class="bmi">
              <label for="height">Height:</label>
              <input type="number" class="form-control" id="height" placeholder="(cm)" required>
            </div>
            <div class="bmi">
              <label for="weight">Weight:</label>
              <input type="number" class="form-control" id="weight" placeholder="(kg)" required>
              
            </div>
  
  
            <div class="submit-btn">
              <button onclick="getBmi()" class="btn" type="button">Calculate</button>
            </div>

          </form>
        </main>

      </div>


  <div id="result">

    <p></p>

  </div>
